{% extends 'base.html' %} {% load static %} {% block title %}{{ title }}{% endblock %} {% block content %}

<section class="page-section">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Pinjam: {{ item.name }}</h1>
      <a href="{% url 'items_list' %}" class="btn btn-secondary">Kembali</a>
    </div>

    <div class="info-alert">
      <strong>Tersedia:</strong> {{ item.available }} dari {{ item.quantity }} {{ item.name }}
    </div>

    <div class="form-card">
      <form method="POST" action="{% url 'borrow_item' item.id %}">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="borrower_name">Nama Peminjam <span class="required">*</span></label>
          <input type="text" id="borrower_name" name="borrower_name" class="form-control" required placeholder="Masukkan nama peminjam">
        </div>

        <div class="form-group">
          <label for="quantity">Jumlah yang Dipinjam <span class="required">*</span></label>
          <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="{{ item.available }}" value="1" required>
          <small class="form-text">Maksimal: {{ item.available }}</small>
        </div>

        <div class="form-group">
          <label for="notes">Catatan</label>
          <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Catatan tambahan (opsional)"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Pinjam Barang</button>
          <a href="{% url 'items_list' %}" class="btn btn-secondary">Batal</a>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
