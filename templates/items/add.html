{% extends 'base.html' %} {% load static %} {% block title %}{{ title }}{% endblock %} {% block content %}

<section class="page-section">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Tambah Barang Baru</h1>
      <a href="{% url 'items_list' %}" class="btn btn-secondary">Kembali</a>
    </div>

    <div class="form-card">
      <form method="POST" action="{% url 'item_add' %}">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="name">Nama Barang <span class="required">*</span></label>
          <input type="text" id="name" name="name" class="form-control" required placeholder="Contoh: Laptop Asus">
        </div>

        <div class="form-group">
          <label for="description">Deskripsi</label>
          <textarea id="description" name="description" class="form-control" rows="4" placeholder="Deskripsi barang (opsional)"></textarea>
        </div>

        <div class="form-group">
          <label for="quantity">Jumlah <span class="required">*</span></label>
          <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
          <small class="form-text">Jumlah total barang yang tersedia</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Simpan Barang</button>
          <a href="{% url 'items_list' %}" class="btn btn-secondary">Batal</a>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
